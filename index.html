<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>mObywatel</title>
  <link rel="icon" type="image/x-icon" href="https://play-lh.googleusercontent.com/_TNbiYKasPy_isTSEg2_UEzVaev4F8fO2lLunsHJ8_Ux2g3OzkSZyzpqvJG1woSj-WD4=w240-h480-rw">
  <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
  <style>
    .upload_uploaded {
      display: none;
      max-width: 200px;
      margin-top: 10px;
    }
    .upload_grid {
      cursor: pointer;
      padding: 10px;
      border: 2px dashed #aaa;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="upload">
    <p class="error">To pole jest wymagane</p>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <img class="upload_uploaded" id="uploadedImage">
    <div class="upload_grid" id="uploadTrigger">
      <img class="upload_image" src="https://i.imgur.com/vwIQErh.png">
      <p class="upload_text">Dodaj zdjÄ™cie</p>
    </div>
  </div>

  <!-- ...reszta Twojego formularza tutaj (pola input itd.) -->

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadTrigger = document.getElementById("uploadTrigger");
    const uploadedImage = document.getElementById("uploadedImage");

    uploadTrigger.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImage.src = e.target.result;
          uploadedImage.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
